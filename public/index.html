<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icon.svg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta
      name="description"
      content="The webiste for MindTheGap Hacks."
    />
    <script>
      window.onload = function() {
        const element = document.getElementsByClassName('animatex');
        for (let i=0; i<element.length; i++) {
          setTimeout(() => {
            element[i].classList.add('vis'); // Add the 'vis' class after a small delay
          }, 100); // Delay can be adjusted to your liking
        }
      }
    </script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon.svg.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Mind The Gap Hack</title>
  <body class="bg-gray-900">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="bg-gray-900"></div>
  </body>
</html>
